  <script type="text/javascript">
    window.onload = function() {
      /* first request, no delay of 1000s */
      makeRequest();

      /* polling */
      (function poll(){
        setTimeout(function(){
          poll();
          makeRequest();
        }, 10000);
      })();
    }
  </script>
